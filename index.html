<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<main>
			<section id="board" name="board">
				<table>
					<tr>
						<td class="space star" id="player-2-space-4" data-position="4">
						</td>
						<td class="space" id="player-2-space-3" data-position="3">
						</td>
						<td class="space" id="player-2-space-2" data-position="2">
						</td>
						<td class="space" id="player-2-space-1" data-position="1">
						</td>
						<td class="empty">
						</td>
						<td class="space home" id="player-2-space-15" data-position="15">
							HOME
						</td>
						<td class="space" id="player-2-space-14" data-position="14">
						</td>
						<td class="space star" id="player-2-space-13" data-position="13">
						</td>
					</tr>
					<tr>
						<td class="space" id="space-5" data-position="5">
						</td>
						<td class="space" id="space-6" data-position="6">
						</td>
						<td class="space" id="space-7" data-position="7">
						</td>
						<td class="space star" id="space-8" data-position="8">
						</td>
						<td class="space" id="space-9" data-position="9">
						</td>
						<td class="space" id="space-10" data-position="10">
						</td>
						<td class="space" id="space-11" data-position="11">
						</td>
						<td class="space" id="space-12" data-position="12">
						</td>
					</tr>
					<tr>
						<td class="space star" id="player-1-space-4" data-position="4">
						</td>
						<td class="space" id="player-1-space-3" data-position="3">
						</td>
						<td class="space" id="player-1-space-2" data-position="2">
						</td>
						<td class="space" id="player-1-space-1" data-position="1">
						</td>
						<td class="empty">
						</td>
						<td class="space home" id="player-1-space-15" data-position="15">
							HOME
						</td>
						<td class="space" id="player-1-space-14" data-position="14">
						</td>
						<td class="space star" id="player-1-space-13" data-position="13">
						</td>
					</tr>
				</table>
			</section>
			<section>
				Player One score: <span id="player-1-score"></span>
			</section>
			<section>
				Player Two score: <span id="player-2-score"></span>
			</section>
			<section>
				Active Player is Player <span id="activePlayerId"></span>
			</section>
			<section>
				Current Turn Step is "<span id="currentTurnStep"></span>"
			</section>
			<section>
				Selected Piece is <span id="selectedPieceInfo"></span>
			</section>
			<section>
				<span>Player 1 Reserves: </span><span id="player-1-reserves"></span>
			</section>
			<section>
				<span>Player 2 Reserves: </span><span id="player-2-reserves"></span>
			</section>
			<section>
				<button type="button" id="rollDice">Roll Dice</button> Last Dice Roll: <span id="lastDiceRoll"></span>
			</section>
			<section>
				<button type="button" id="passTurn" disabled>Pass Turn</button>
			</section>
		</main>
	</body>
</html>
