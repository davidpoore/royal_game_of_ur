<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script src="main.js" type="module"></script>
	</head>
	<body>
	  <section style="display: none;" class="victoryOverlay" id="victoryOverlay">
			<div class="victoryMessage" id="victoryMessage"></div>
			<button type="button" id="newGame">New Game</button>
		</section>
		<header>
			<h1>The Royal Game of Ur</h1>
		</header>
		<main>
			<section>
				<div class="piecesLabel">Player 2 Pieces: </div>
				<div id="player-2-reserves" class="reserves"></div>
			</section>
			<section id="board" name="board" class="boardContainer">
				<table class="board">
					<tr>
						<td class="space star" id="player-2-space-4" data-position="4">
						</td>
						<td class="space" id="player-2-space-3" data-position="3">
						</td>
						<td class="space" id="player-2-space-2" data-position="2">
						</td>
						<td class="space" id="player-2-space-1" data-position="1">
						</td>
						<td class="space empty">
						</td>
						<td class="space home" id="player-2-space-15" data-position="15">
							<div class="circle" data-position="15">
								<span data-position="15">HOME</span>
							</div>
						</td>
						<td class="space" id="player-2-space-14" data-position="14">
						</td>
						<td class="space star" id="player-2-space-13" data-position="13">
						</td>
					</tr>
					<tr>
						<td class="space" id="space-5" data-position="5">
						</td>
						<td class="space" id="space-6" data-position="6">
						</td>
						<td class="space" id="space-7" data-position="7">
						</td>
						<td class="space star" id="space-8" data-position="8">
						</td>
						<td class="space" id="space-9" data-position="9">
						</td>
						<td class="space" id="space-10" data-position="10">
						</td>
						<td class="space" id="space-11" data-position="11">
						</td>
						<td class="space" id="space-12" data-position="12">
						</td>
					</tr>
					<tr>
						<td class="space star" id="player-1-space-4" data-position="4">
						</td>
						<td class="space" id="player-1-space-3" data-position="3">
						</td>
						<td class="space" id="player-1-space-2" data-position="2">
						</td>
						<td class="space" id="player-1-space-1" data-position="1">
						</td>
						<td class="space empty">
						</td>
						<td class="space home" id="player-1-space-15" data-position="15">
							<div class="circle" data-position="15">
								<span data-position="15">HOME</span>
							</div>
						</td>
						<td class="space" id="player-1-space-14" data-position="14">
						</td>
						<td class="space star" id="player-1-space-13" data-position="13">
						</td>
					</tr>
				</table>
				<section id="scoresAndDice" class="scoresAndDice">
					<section class="score top">
						Player 2 Score: <span id="player-2-score"></span>
					</section>
					<section class="rollDiceContainer">
						<section class="activePlayerInfo">
							Player <span id="activePlayerId"></span>'s Turn
						</section>
						<div class="rollDice">
							<div class="lastDiceRoll">
								<div id="lastDiceRoll" class="dice"></div>
								<div id="lastDiceRollTotal"></div>
							</div>
							<button type="button" id="rollDice">Roll Dice</button>
						</div>
					</section>
					<section class="score bottom">
						Player 1 Score: <span id="player-1-score"></span>
					</section>
				</section>
			</section>
			<section>
				<div class="piecesLabel">Player 1 Pieces: </div>
				<div id="player-1-reserves" class="reserves"></div>
			</section>
			<section>
				<button type="button" id="passTurn" disabled>Pass Turn</button>
				<span style="display: none;" id="noValidMoves">No Valid Moves!</span>
			</section>
			<section id="debugInfo" style="display: none;">
				<section>
					Current Turn Step is "<span id="currentTurnStep"></span>"
				</section>
				<section>
					Selected Piece is <span id="selectedPieceInfo"></span>
				</section>
			</section>
		</main>
	</body>
</html>
